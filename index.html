<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CLASS A – Royal Fast Edition</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: radial-gradient(circle at top, #2a1b08 0%, #000 55%, #000 100%);
    color: #f5e2a9;
    overflow-x: hidden;
}

/* إطار ملكي */
.border-frame {
    position: fixed;
    inset: 12px;
    border-radius: 20px;
    border: 2px solid rgba(212,175,55,0.5);
    box-shadow:
        0 0 0 1px rgba(255,255,255,0.03),
        0 0 18px rgba(212,175,55,0.6);
    pointer-events: none;
}

/* توب بار */
.top-bar {
    position: fixed;
    top: 14px;
    left: 50%;
    transform: translateX(-50%);
    width: min(1000px, 100% - 40px);
    padding: 8px 16px;
    border-radius: 999px;
    background: rgba(0,0,0,0.92);
    border: 1px solid rgba(212,175,55,0.6);
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 12px;
    letter-spacing: 2px;
    color: #f6e4b0;
    box-shadow: 0 8px 20px rgba(0,0,0,0.85);
    z-index: 10;
}

.top-left {
    display: flex;
    align-items: center;
    gap: 8px;
}

.top-dot {
    width: 9px;
    height: 9px;
    border-radius: 50%;
    background: #d4af37;
    box-shadow: 0 0 8px #d4af37;
}

.top-right {
    color: #c3a568;
    font-size: 10px;
}

/* الكونتينر */
.page {
    min-height: 100vh;
    padding: 95px 16px 24px;
    display: flex;
    justify-content: center;
}

.content {
    width: 100%;
    max-width: 820px;
    text-align: center;
}

/* كارد أساسي كبير للموبايل */
.main-card {
    padding: 30px 18px 24px;
    border-radius: 26px;
    border: 1px solid rgba(212,175,55,0.6);
    background: radial-gradient(circle at top, rgba(212,175,55,0.18), rgba(5,5,5,0.96));
    box-shadow:
        0 14px 32px rgba(0,0,0,0.9),
        0 0 18px rgba(212,175,55,0.45);
}

/* لوجو */
.logo-box {
    display: inline-block;
    padding: 18px;
    border-radius: 22px;
    border: 2px solid rgba(212,175,55,0.85);
    background: #0f0a05;
    box-shadow:
        0 0 22px rgba(212,175,55,0.7),
        inset 0 0 14px rgba(0,0,0,0.9);
    margin-bottom: 20px;
}
.logo {
    width: 280px;
    max-width: 75vw;
    border-radius: 16px;
}

/* عنوان البراند */
.brand-title {
    margin-top: 10px;
    display: inline-flex;
    align-items: center;
    gap: 14px;
    font-size: 34px;
    font-weight: 800;
    letter-spacing: 4px;
    text-transform: uppercase;
    text-shadow: 0 0 14px rgba(0,0,0,0.9);
}

.brand-main-icon {
    width: 46px;
    height: 46px;
    border-radius: 10px;
    border: 2px solid #d4af37;
}

/* ساب تایتل */
.brand-sub {
    margin-top: 6px;
    font-size: 17px;
    letter-spacing: 3px;
    text-transform: uppercase;
    color: #f1ddaf;
}

.tagline {
    margin-top: 8px;
    font-size: 12px;
    letter-spacing: 2px;
    text-transform: uppercase;
    color: #cbaa69;
}

/* فاصل */
.separator {
    width: 130px;
    height: 1px;
    background: linear-gradient(90deg, transparent, #d4af37, transparent);
    margin: 20px auto 12px;
}

/* أزرار */
.btns {
    margin-top: 10px;
}

/* زرار ملكي */
.btn {
    display: flex;
    align-items: center;
    gap: 14px;
    width: min(420px, 92%);
    margin: 14px auto;
    padding: 14px 18px;
    border-radius: 16px;
    text-decoration: none;
    background: linear-gradient(135deg, rgba(212,175,55,0.35), rgba(90,65,20,0.95));
    border: 1px solid rgba(255,230,170,0.72);
    color: #f9f3cf;
    font-size: 16px;
    box-shadow:
        0 10px 24px rgba(0,0,0,0.9),
        0 0 18px rgba(212,175,55,0.45);
    transition: 0.2s ease-out;
}

.btn:hover {
    transform: translateY(-3px);
    box-shadow:
        0 14px 28px rgba(0,0,0,1),
        0 0 22px rgba(255,220,150,0.9);
}

/* أيقونات */
.icon-small {
    width: 32px;
    height: 32px;
    border-radius: 8px;
    background: #000;
    box-shadow: 0 0 8px rgba(0,0,0,0.8);
}

/* نص الزر */
.btn-text-block {
    display: flex;
    flex-direction: column;
    text-align: left;
}

.btn-text-main {
    font-size: 16px;
}

.btn-text-sub {
    font-size: 11px;
    opacity: 0.85;
}

/* فوتر */
.footer {
    margin-top: 14px;
    font-size: 11px;
    color: #b69860;
    opacity: 0.9;
}

/* موبايل */
@media (max-width: 480px) {
    .brand-title {
        font-size: 29px;
    }
    .logo {
        width: 300px;
    }
}
</style>
</head>
